<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Health Unit I Kiosk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: url(bg.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
    }

    /* Background overlay */
    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(46, 125, 50, 0.7);
        /* Greenish overlay */
        z-index: -1;
    }

    /* Main container */
    .container {
        text-align: center;
        position: relative;
        z-index: 1;
        /* Ensures the content appears above the overlay */
    }

    /* Logo styling */
    .logo {
        width: 300px;
        height: auto;
        margin-bottom: 10px;
    }

    /* Title styling */
    .header h1 {
        font-size: 28px;
        color: white;
        margin-bottom: 40px;
    }

    /* Button container */
    .button-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 50px;
    }

    /* Button styling */
    button {
        width: 400px;
        height: 150px;
        font-size: 24px;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
        display: flex;
        flex-direction: column;
        /* Stack the image and text vertically */
        align-items: center;
        justify-content: center;
        padding: 10px;
        position: relative;
    }

    /* Input Code button */
    .input-code,
    .create-appointment {
        background-color: #3498db;
        color: white;
        height: auto;
        width: auto;
    }

    .input-code:hover {
        background-color: #2980b9;
        transform: scale(1.05);
    }

    /* Image inside the Input Code button */
    .input-code .button-img,
    .create-appointment .button-img {
        width: 500px;
        /* Adjust the image size */
        height: auto;
        margin-bottom: 10px;
        /* Space between the image and text */
    }

    .create-appointment .button-img {
        margin-left: 100px
    }

    /* Create Appointment button */
    .create-appointment {
        background-color: #2ecc71;
        color: white;
    }

    .create-appointment:hover {
        background-color: #27ae60;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media screen and (max-width: 600px) {
        .button-container {
            flex-direction: column;
        }

        button {
            width: 80%;
            height: 120px;
        }

        /* Adjust image size for smaller screens */
        .input-code .button-img,
        .create-appointment {
            width: 40px;
        }
    }
</style>

<body>
    <div class="container">
        <!-- Logo and Title -->
        <div class="header">
            <img src="logo.png" alt="RHU Logo" class="logo">
            <h1 style="font-size: 60px; margin-top: -50px; margin-bottom: -50px;">Rural Health Unit I <br>KIOSK</h1>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <a href=""><button class="input-code">
                    <img src="barcode.png" alt="Barcode Icon" class="button-img">
                    Input Code
                </button></a>
            <a href="kiosk2.html"><button class="create-appointment">
                    <img src="pen.png" alt="Barcode Icon" class="button-img">
                    Create Appointment
                </button></a>
        </div>


    </div>
</body>

</html>
