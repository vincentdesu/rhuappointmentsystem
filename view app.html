<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg.png') no-repeat center center/cover;
        }

        .navbar {
            background-color: #2b6e3f;
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2b6e3f;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #6495ED;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">HOME | AVAILABLE SERVICES | SCHEDULES | SERVICES | GET APPOINTMENT | VIEW APPOINTMENT | LOGOUT
    </div>
    <div class="container">
        <h1>View Appointments</h1>
        <div class="table-container">
            <table>
                <tr>
                    <th>FULL NAME</th>
                    <th>DATE SCHEDULE</th>
                    <th>TIME SCHEDULE</th>
                    <th>SERVICE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>
                <!-- Dynamic data rows will be inserted here -->
            </table>
        </div>
    </div>
</body>

</html>
